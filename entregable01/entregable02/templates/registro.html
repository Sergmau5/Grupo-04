<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="../static/css/styleregistro.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;0,700;1,100&display=swap" rel="stylesheet">
    <script src="../js/registro.js"></script>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .main-container {
            max-width: 900px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1, h2 {
            margin: 10px 0;
        }
        .highlight {
            color: #A472EF;
        }
        .form-container {
            display: flex;
            justify-content: space-between;
            gap: 20px;
            margin: 20px 0;
        }
        .column {
            flex: 1;
            padding: 10px;
        }
        .input-group {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }
        .input-group img {
            width: 24px;
            height: 24px;
            margin-right: 10px;
        }
        .input-group input, .input-group select {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .button-container {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        .button-container a, .button-container button {
            background-color: #A472EF;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border: none;
            cursor: pointer;
            border-radius: 4px;
        }
        .button-container button:hover, .button-container a:hover {
            background-color: #A472EF;
        }

        
        @media (max-width: 768px) {
            .form-container {
                flex-direction: column;
                gap: 10px;
            }
            .column {
                padding: 0;
            }
            .button-container {
                flex-direction: column;
                gap: 10px;
            }
            .button-container a, .button-container button {
                width: 100%;
            }
        }

        
        @media (min-width: 769px) {
            .main-container {
                padding: 40px;
            }
            h1 {
                font-size: 2em;
            }
            .input-group input, .input-group select {
                padding: 12px;
            }
            .button-container a, .button-container button {
                padding: 12px 30px;
            }
        }
    </style>
</head>
<body>

<div class="main-container">

    <h1 class="highlight">Registrate</h1><h1>a ti y a tu mascota</h1>
    <h3>Para conocer nuestros beneficios</h3>

    <div class="form-container">

        <div class="column">
            <h2>Tus datos</h2>
            <div class="input-group">
                <!--<img src = "../static/images/profile.svg"/>-->
                <input type="text" id="name" placeholder="Nombre">
            </div>
            <div class="input-group">
                <!--<img viewBox="0 0 24 24" src = "../static/images/id.svg">-->
                <input type="number" id="id" placeholder="Nro. documento">
            </div>
            <div class="input-group">
                <!--<img src = "../static/images/phone.svg"/>-->
                <input type="number" id="phone" placeholder="Teléfono de contacto">
            </div>
            <div class="input-group">
                <!--<img src = "../static/images/numbers.svg"/>-->
                <input type="password" id="password" placeholder="Contraseña">
            </div>
        </div>

        <div class="column">
            <h2>Datos de tu mascota</h2>
            <div class="input-group">
                <!--<img src = "../static/images/cat.svg"/>-->
                <input type="text" id="petname" placeholder="Nombre de la mascota">
            </div>
            <div class="input-group">
                <!--<img src = "../static/images/pets.svg"/>-->
                <select>
                    <option>Perro</option>
                    <option>Gato</option>
                    <option>Ave</option>
                    <option>Otro</option>
                </select>
            </div>
            <div class="input-group">
                <!--<img src = "../static/images/numbers.svg"/>-->
                <input type="number" id="age" placeholder="Edad">
            </div>
        </div>

    </div>

    <div class="button-container">
        <div><a href="home.html">Volver</a></div>
        <div><button type="button" onclick="register_user()">Registrar</button></div>
    </div>

</div>

</body>
</html>
