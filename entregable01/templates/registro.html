<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="../static/css/styleregistro.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;0,700;1,100&display=swap" rel="stylesheet">
<script src="../js/registro.js"></script>
</head>
<body>

<div class="main-container">

    <h1 class="highlight">Registrate</h1><h1>a ti y a tu mascota</h1>
    <h3>Para conocer nuesros beneficios</h3>

<div class="form-container">

    <div class="column">
        <h2>Tus datos</h2>
        <div class="input-group">
            <img src = "../static/images/profile.svg"/>
            <input type="text" id="name" placeholder="Nombre">
        </div>
        <div class="input-group">
            <img viewBox="0 0 24 24" src = "../static/images/id.svg">
            <input type="number" id="id"idplaceholder="Nro. documento">
        </div>
        <div class="input-group">
            <img src = "../static/images/phone.svg"/>
            <input type="number" id="phone" placeholder="Teléfono de contacto">
        </div>
        <div class="input-group">
            <img src = "../static/images/numbers.svg"/>
            <input type="password" id="password" placeholder="Contraseña">
        </div>
    </div>

    <div class="column">
        <h2>Datos de tu mascota</h2>
        <div class="input-group">
            <img src = "../static/images/cat.svg"/>
            <input type="text" id="petname" placeholder="Nombre">
        </div>
        <div class="input-group">
            <img src = "../static/images/pets.svg"/>
            <select>
                <option>Perro</option>
                <option>Gato</option>
                <option>Ave</option>
                <option>Otro</option>
            </select>
        </div>
        <div class="input-group">
            <img src = "../static/images/numbers.svg"/>
            <input type="number" id="age" placeholder="Edad">
        </div>
    </div>

</div>

<div class="button-container">
    <div><a href="home.html">Volver</a></div>
    <div><button type="button"onclick="register_user()">Registrar</button></div>
</div>

</div>

</body>
</html>
